<canvas></canvas>
<script src="thumbnail-gen.js"></script>
<script>
'use strict';

async function loadImage(src) {
  return new Promise((resolve, reject) => {
    const img = new Image();
    img.onload = () => resolve(img);
    img.onerror = reject;
    img.src = src;
  });
}

async function main() {
  const logo = await loadImage('https://webglfundamentals.org/webgl/lessons/resources/webglfundamentals.jpg');
  const canvas = document.querySelector('canvas');
  canvas.width = logo.width;
  canvas.height = logo.height;
  genThumbnail({
    backgroundImage: logo, 
    canvas, 
    text: 'Planar and Perspective Projection Mapping',
    font: 'bold 100px sans-serif',
    verticalSpacing: 100,
    offset: [100, 120],
    shadowOffset: [15, 15],
    strokeWidth: 15,
    textWrapWidth: 1000,
  });
}
main();

</script>
